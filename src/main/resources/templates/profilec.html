<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta content="width=device-width, initial-scale=1.0" name="viewport">
    <title>Company Profile</title>
    <meta name="description" content="">
    <meta name="keywords" content="">

    <!-- Favicons -->
    <link href="/assets/img/favicon.png" rel="icon">
    <link href="/assets/img/apple-touch-icon.png" rel="apple-touch-icon">

    <!-- Fonts -->
    <link href="https://fonts.googleapis.com" rel="preconnect">
    <link href="https://fonts.gstatic.com" rel="preconnect" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&family=Raleway:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">

    <!-- Vendor CSS Files -->
    <link href="/assets/vendor/bootstrap/css/bootstrap.min.css" rel="stylesheet">
    <link href="/assets/vendor/bootstrap-icons/bootstrap-icons.css" rel="stylesheet">
    <link href="/assets/vendor/aos/aos.css" rel="stylesheet">
    <link href="/assets/vendor/swiper/swiper-bundle.min.css" rel="stylesheet">

    <link href="/assets/css/main.css" rel="stylesheet">

    <style>
        body {
            background-color: #005751;
        }
        .form-container {
            max-width: 600px;
            margin: 40px auto;
            padding: 30px;
            background: white;
            border-radius: 10px;
            box-shadow: 0 0 15px rgba(0,0,0,0.1);
        }

        .profile-header {
            background-color: #ffffff;
           padding: 5rem;
            border-bottom: 1px solid #dee2e6;
        }
        .profile-pic {
            width: 70px;
            height: 70px;
            object-fit: cover;
            border-radius: 50%;
            border: 3px solid #007bff;
        }
        .form-container {
            margin-top: 5rem;
        }
    </style>
</head>

<body class="index-page">

<header id="header" class="header d-flex align-items-center fixed-top">
    <div class="container position-relative d-flex align-items-center justify-content-between">

        <a href="/" class="logo d-flex align-items-center me-auto me-xl-0">
            <h1 class="sitename">Frelancer.io</h1>
        </a>

        <nav id="navmenu" class="navmenu">
            <ul>
                <li><a href="/dashboard" class="active">Home</a></li>
                <!--  <li><a href="#about">About</a></li>
               <li><a th:href="@{/company/viewprofilec(email=${user.email})}">Go to profile</a></li>
               <li><a th:href="@{/company/condidatesapplications(name=${user.name})}">Go to condidates applications</a></li>
               <li><a href="/logout" >Logout</a></li>-->
            </ul>
            <i class="mobile-nav-toggle d-xl-none bi bi-list"></i>
        </nav>


    </div>
</header>
<!-- Navbar or header can be added here -->

<div class="container mt-5">
    <div class="profile-header text-center">
        <img th:src="${company.profilec != null ? company.profilec : 'https://via.placeholder.com/150'}"
             alt="Profile Picture" class="profile-pic mb-3" />
        <h2 th:text="${company.name}">Company Name</h2>
     <!--   <p th:text="${company.email}" class="text-muted">Email</p>
        <p th:text="${company.about}" class="mt-2">About</p>
        <a th:href="${company.website}" th:text="${company.website}" class="btn btn-outline-primary btn-sm" target="_blank">Visit Website</a>-->
    </div>

    <hr />

    <!-- Edit Form -->
    <div class="form-container">
        <h4>Edit Profile</h4>
        <form th:action="@{/company/updateProfile}" method="post" enctype="multipart/form-data">

            <div class="mb-3">
                <label for="name" class="form-label">Company Name</label>
                <input type="text" id="name" name="name" th:value="${company.name}" class="form-control" required />
            </div>

            <div class="mb-3">
                <label for="website" class="form-label">Website</label>
                <input type="text" id="website" name="website" th:value="${company.website}" class="form-control" />
            </div>

            <div class="mb-3">
                <label for="email" class="form-label">Email</label>
                <input type="text" id="email" name="email" th:value="${company.email}" class="form-control" />
            </div>

            <div class="mb-3">
                <label for="about" class="form-label">About</label>
                <textarea id="about" name="about" class="form-control" rows="4" th:text="${company.about}"></textarea>
            </div>

            <div class="mb-3">
                <label for="profilec" class="form-label">Change Profile Picture</label>
                <input type="file" id="profilec" name="profilec" class="form-control" accept="image/*" />
            </div>

            <button type="submit" class="btn btn-success">Update Profile</button>
        </form>
    </div>
</div>

<!-- Bootstrap JS -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

</body>
</html>

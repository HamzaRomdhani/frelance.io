<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <title>Apply for Job</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" />
</head>
<body>
<div class="container mt-4" style="max-width: 600px;">
    <h2 class="mb-4">Apply for <span th:text="${job.jtittle}">Job Title</span> at <span th:text="${job.jcname}">Company</span></h2>

    <form th:action="@{/freelance/apply}" th:object="${application}" method="post" novalidate>
        <input type="hidden" th:field="*{companyname}" />
        <input type="hidden" th:field="*{position}" />
        <input type="hidden" th:field="*{cid}" />
        <input type="hidden" th:field="*{companyemail}" />

        <div class="mb-3">
            <label for="candidatename" class="form-label">Your Name</label>
            <input type="text" th:field="*{candidatename}" id="candidatename" class="form-control" placeholder="Enter your full name" required />
            <div class="text-danger" th:if="${#fields.hasErrors('candidatename')}" th:errors="*{candidatename}"></div>
        </div>

        <div class="mb-3">
            <label for="candidateemail" class="form-label">Your Email</label>
            <input type="email" th:field="*{candidateemail}" id="candidateemail" class="form-control" placeholder="Enter your email" required />
            <div class="text-danger" th:if="${#fields.hasErrors('candidateemail')}" th:errors="*{candidateemail}"></div>
        </div>

        <div class="mb-3">
            <label for="candidateresume" class="form-label">Resume</label>
            <textarea th:field="*{candidateresume}" id="candidateresume" class="form-control" rows="5" placeholder="Paste your resume or provide a link" required></textarea>
            <div class="text-danger" th:if="${#fields.hasErrors('candidateresume')}" th:errors="*{candidateresume}"></div>
        </div>

        <button type="submit" class="btn btn-primary w-100">Submit Application</button>
        <a th:href="@{/job/view/{id}(id=${application.cid})}" class="btn btn-secondary w-100 mt-2">Back to Job Details</a>
    </form>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>

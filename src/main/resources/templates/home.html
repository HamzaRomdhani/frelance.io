<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Freelancer Hiring Platform</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"  rel="stylesheet">
    <!-- Font Awesome Icons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
    <!-- Custom Styles -->
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
        }
        .header {
            background-color: #1a1a1a;
            color: white;
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 1rem 2rem;
        }
        .header .brand {
            display: flex;
            align-items: center;
        }
        .header .brand img {
            width: 40px;
            height: 40px;
            border-radius: 50%;
            margin-right: 10px;
        }
        .header .nav-links {
            list-style: none;
            padding: 0;
            margin: 0;
            display: flex;
            gap: 2rem;
        }
        .header .nav-links li {
            position: relative;
        }
        .header .nav-links li::after {
            content: "";
            position: absolute;
            bottom: -5px;
            left: 0;
            width: 100%;
            height: 2px;
            background-color: transparent;
            transition: all 0.3s ease;
        }
        .header .nav-links li:hover::after {
            background-color: #ff6b6b;
        }
        .header .nav-links li a {
            color: white;
            text-decoration: none;
            font-weight: 500;
        }
        .main-section {
            display: flex;
            gap: 1rem;
        }
        .left-section {
            background-color: #1a1a1a;
            color: white;
            padding: 2rem;
            flex: 1;
        }
        .right-section {
            background-color: #2ecc71;
            padding: 2rem;
            flex: 1;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
        }
        .right-section img {
            max-width: 100%;
            height: auto;
        }
        .buttons {
            display: flex;
            gap: 1rem;
            margin-top: 2rem;
        }
        .button-primary {
            background-color: #ff6b6b;
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 5px;
            font-weight: 500;
            text-decoration: none;
            transition: all 0.3s ease;
        }
        .button-primary:hover {
            background-color: #e74c3c;
        }
        .button-secondary {
            background-color: white;
            color: #2ecc71;
            border: 1px solid #2ecc71;
            padding: 10px 20px;
            border-radius: 5px;
            font-weight: 500;
            text-decoration: none;
            transition: all 0.3s ease;
        }
        .button-secondary:hover {
            background-color: #f9f9f9;
        }
        /* Hide nav-links by default on small screens */
        @media (max-width: 768px) {
            .header .nav-links {
                display: none;
            }
            .header .nav-links.active {
                display: flex;
                flex-direction: column;
                gap: 1rem;
                position: absolute;
                top: 100%;
                right: 2rem;
                background-color: #1a1a1a;
                padding: 1rem;
                border-radius: 5px;
                box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            }
        }
    </style>
</head>
<body>

<!-- Header -->
<header class="header">
    <div class="brand">
        <img src="https://via.placeholder.com/40"  alt="Logo">
        <span>Freelancer Hiring Platform</span>
    </div>
    <ul class="nav-links">
        <li><a href="#"><i class="fas fa-home"></i> Home</a></li>
        <li><a href="#"><i class="fas fa-info-circle"></i> About</a></li>
        <li><a href="#"><i class="fas fa-user"></i> Login As Freelancer</a></li>
    </ul>
    <button class="toggle-menu" onclick="toggleMenu()">
        <i class="fas fa-bars"></i>
    </button>
    <div class="user-info">
        <span>Login As Company</span>
        <button class="logout-button"><i class="fas fa-sign-out-alt"></i> Logout</button>
    </div>
</header>

<!-- Main Section -->
<section class="main-section">
    <div class="left-section">
        <h1>YOU CAN HIRE FREELANCER HERE</h1>
        <p>Save up to 90% & get quotes for free</p>
        <div class="buttons">
            <a href="#" class="button-primary">Hire a Freelancer <i class="fas fa-arrow-right"></i></a>
            <a href="#" class="button-secondary">Earn Money Freelancing <i class="fas fa-dollar-sign"></i></a>
        </div>
    </div>
    <div class="right-section">
        <img src="https://via.placeholder.com/400x400?text=Freelancer+Illustration" alt="Freelancer Illustration">
    </div>
</section>

<!-- Footer (Optional) -->
<footer style="background-color: #34495e; color: white; text-align: center; padding: 1rem;">
    <p>&copy; 2025 Freelancer Hiring Platform. All rights reserved.</p>
</footer>

<!-- JavaScript for Toggle Menu -->
<script>
    function toggleMenu() {
        const navLinks = document.querySelector('.nav-links');
        navLinks.classList.toggle('active');
    }
</script>

</body>
</html>

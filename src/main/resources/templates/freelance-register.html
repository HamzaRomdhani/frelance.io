        body {

            max-width: 600px;
            margin: 40px auto;
            padding: 30px;
            background: white;
            border-radius: 10px;
            box-shadow: 0 0 15px rgba(0,0,0,0.1);
        }

<body class="index-page">
<header id="header" class="header d-flex align-items-center fixed-top">
    <div class="container position-relative d-flex align-items-center justify-content-between">

        <a href="/" class="logo d-flex align-items-center me-auto me-xl-0">
            <h1 class="sitename">Frelancer.io</h1>
        </a>

        <nav id="navmenu" class="navmenu">
            <ul>
                <li><a href="/dashboard" class="active">Home</a></li>
                <!--  <li><a href="#about">About</a></li>
               <li><a th:href="@{/company/viewprofilec(email=${user.email})}">Go to profile</a></li>
               <li><a th:href="@{/company/condidatesapplications(name=${user.name})}">Go to condidates applications</a></li>
               <li><a href="/logout" >Logout</a></li>-->
            </ul>
            <i class="mobile-nav-toggle d-xl-none bi bi-list"></i>
        </nav>


    </div>
</header>

<div class="form-container shadow-sm">
    <h2 class="mb-4 text-center text-primary">Register as Freelancer</h2>

    <form th:action="@{/freelance/register}" th:object="${freelancer}" method="post" novalidate>

        <div class="mb-3">
            <label for="name" class="form-label">Full Name</label>
            <input type="text" th:field="*{name}" id="name" class="form-control" placeholder="Enter your full name" />
            <div class="text-danger" th:if="${#fields.hasErrors('name')}" th:errors="*{name}"></div>
        </div>

        <div class="mb-3">
            <label for="email" class="form-label">Email address</label>
            <input type="email" th:field="*{email}" id="email" class="form-control" placeholder="Enter email" />
            <div class="text-danger" th:if="${#fields.hasErrors('email')}" th:errors="*{email}"></div>
            <div class="text-danger" th:if="${emailError}" th:text="${emailError}"></div>
        </div>

        <div class="mb-3">
            <label for="date" class="form-label">Date of Birth</label>
            <input type="date" th:field="*{date}" id="date" class="form-control" />
        </div>

        <div class="mb-3">
            <label for="linkedin" class="form-label">LinkedIn Profile</label>
            <input type="url" th:field="*{linkedin}" id="linkedin" class="form-control" placeholder="LinkedIn URL" />
        </div>

        <div class="mb-3">
            <label for="number" class="form-label">Phone Number</label>
            <input type="tel" th:field="*{number}" id="number" class="form-control" placeholder="Enter phone number" />
            <div class="text-danger" th:if="${#fields.hasErrors('number')}" th:errors="*{number}"></div>
        </div>

        <div class="mb-3">
            <label for="education" class="form-label">Education</label>
            <input type="text" th:field="*{education}" id="education" class="form-control" placeholder="Your education" />
        </div>

        <div class="mb-3">
            <label for="profilef" class="form-label">Profile</label>
            <textarea th:field="*{profilef}" id="profilef" class="form-control" rows="3" placeholder="Write your profile"></textarea>
        </div>

        <div class="mb-3">
            <label for="charge" class="form-label">Charge</label>
            <input type="text" th:field="*{charge}" id="charge" class="form-control" placeholder="Your charge rate" />
        </div>

        <div class="mb-3">
            <label for="gender" class="form-label">Gender</label>
            <select th:field="*{gender}" id="gender" class="form-select">
                <option value="" disabled selected>Select gender</option>
                <option value="Male" th:selected="${freelancer.gender == 'Male'}">Male</option>
                <option value="Female" th:selected="${freelancer.gender == 'Female'}">Female</option>
                <option value="Other" th:selected="${freelancer.gender == 'Other'}">Other</option>
            </select>
        </div>

        <div class="mb-3">
            <label for="skills" class="form-label">Skills</label>
            <textarea th:field="*{skills}" id="skills" class="form-control" rows="3" placeholder="List your skills"></textarea>
        </div>

        <div class="mb-3">
            <label for="password" class="form-label">Password</label>
            <input type="password" th:field="*{password}" id="password" class="form-control" placeholder="Enter password" />
            <div class="text-danger" th:if="${#fields.hasErrors('password')}" th:errors="*{password}"></div>
        </div>

        <div class="mb-3">
            <label for="cpassword" class="form-label">Confirm Password</label>
            <input type="password" th:field="*{cpassword}" id="cpassword" class="form-control" placeholder="Confirm password" />
            <div class="text-danger" th:if="${#fields.hasErrors('cpassword')}" th:errors="*{cpassword}"></div>
            <div class="text-danger" th:if="${passwordError}" th:text="${passwordError}"></div>
        </div>

        <button type="submit" class="btn btn-primary w-100 fw-bold py-2 fs-5">Register Freelancer</button>
    </form>

    <div th:if="${param.success}" class="alert alert-success mt-4 text-center" role="alert">
        Registration freelancer successful!
    </div>
</div>

<!-- Bootstrap JS Bundle -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

</body>
</html>

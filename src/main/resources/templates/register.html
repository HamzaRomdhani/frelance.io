<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <meta charset="UTF-8" />
    <title>Registration</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" />
    <style>
        body {
            background: #f8f9fa;
        }
        .form-container {
            max-width: 600px;
            margin: 40px auto;
            padding: 30px;
            background: white;
            border-radius: 10px;
            box-shadow: 0 0 15px rgba(0,0,0,0.1);
        }
        .navbar-brand {
            font-weight: 700;
            font-size: 1.5rem;
        }
    </style>
</head>
<body>

<!-- Navbar -->
<nav class="navbar navbar-expand-lg navbar-dark bg-primary shadow-sm">
    <div class="container">
        <a class="navbar-brand" href="#">Freelancer Platform</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
                aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav ms-auto">
                <li class="nav-item">
                    <a class="nav-link" th:classappend="${currentUri.startsWith('/company') ? 'active' : ''}"
                       th:href="@{/company/register}">Register Company</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" th:classappend="${currentUri.startsWith('/freelance') ? 'active' : ''}"
                       th:href="@{/freelance/register}">Register Freelance</a>
                </li>
            </ul>

        </div>
    </div>
</nav>

<!-- Registration Form -->
<div class="form-container shadow-sm">
    <h2 class="mb-4 text-center text-primary">Register Your Company</h2>

    <form th:action="@{/company/register}" th:object="${company}" method="post" novalidate>

        <div class="mb-3">
            <label for="name" class="form-label">Company Name</label>
            <input type="text" th:field="*{name}" id="name" class="form-control" placeholder="Enter company name" />
            <div class="text-danger" th:if="${#fields.hasErrors('name')}" th:errors="*{name}"></div>
        </div>

        <div class="mb-3">
            <label for="email" class="form-label">Email address</label>
            <input type="email" th:field="*{email}" id="email" class="form-control" placeholder="Enter email" />
            <div class="text-danger" th:if="${#fields.hasErrors('email')}" th:errors="*{email}"></div>
            <div class="text-danger" th:if="${emailError}" th:text="${emailError}"></div>
        </div>

        <div class="mb-3">
            <label for="number" class="form-label">Phone Number</label>
            <input type="tel" th:field="*{number}" id="number" class="form-control" placeholder="Enter phone number" />
            <div class="text-danger" th:if="${#fields.hasErrors('number')}" th:errors="*{number}"></div>
        </div>

        <div class="mb-3">
            <label for="website" class="form-label">Website</label>
            <input type="url" th:field="*{website}" id="website" class="form-control" placeholder="Enter website URL" />
        </div>

        <div class="mb-3">
            <label for="about" class="form-label">About</label>
            <textarea th:field="*{about}" id="about" class="form-control" rows="3" placeholder="Tell us about your company"></textarea>
        </div>

        <div class="mb-3">
            <label for="password" class="form-label">Password</label>
            <input type="password" th:field="*{password}" id="password" class="form-control" placeholder="Enter password" />
            <div class="text-danger" th:if="${#fields.hasErrors('password')}" th:errors="*{password}"></div>
        </div>

        <div class="mb-3">
            <label for="cpassword" class="form-label">Confirm Password</label>
            <input type="password" th:field="*{cpassword}" id="cpassword" class="form-control" placeholder="Confirm password" />
            <div class="text-danger" th:if="${#fields.hasErrors('cpassword')}" th:errors="*{cpassword}"></div>
            <div class="text-danger" th:if="${passwordError}" th:text="${passwordError}"></div>
        </div>

        <button type="submit" class="btn btn-primary w-100 fw-bold py-2 fs-5">Register Company</button>
    </form>

    <div th:if="${param.success}" class="alert alert-success mt-4 text-center" role="alert">
        Registration company successful!
    </div>
</div>

<!-- Bootstrap JS Bundle -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

</body>
</html>

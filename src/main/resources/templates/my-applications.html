<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <title>My Job Applications</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" />
</head>
<body>
<div class="container mt-4">
    <h2>My Job Applications</h2>

    <div th:if="${#lists.isEmpty(applications)}" class="alert alert-info">
        You have not applied to any jobs yet.
    </div>

    <table class="table table-striped" th:if="${!#lists.isEmpty(applications)}">
        <thead>
        <tr>
            <th>Position</th>
            <th>Company</th>
            <th>Status</th>
          <!-- <th>Applied On</th> -->
        </tr>
        </thead>
        <tbody>
        <tr th:each="app : ${applications}">
            <td th:text="${app.position}">Position</td>
            <td th:text="${app.companyname}">Company</td>
            <td th:text="${app.status}">Status</td>
            <!-- <td th:text="${#dates.format(app.applicationDate, 'yyyy-MM-dd')}">Date</td> -->
        </tr>
        </tbody>
    </table>

    <a href="/freelance/explorejob" class="btn btn-secondary mt-3">Back to Explore Jobs</a>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
